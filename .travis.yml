language: csharp
solution: MathLibrary.sln
install:
    - nuget restore MathLibrary.sln
    - nuget install xunit.runners -OutputDirectory testrunner
script:
    - xbuild /p:Configuration=Release MathLibrary.sln
    - mono ./testrunner/xunit.runners.*/tools/xunit.console.clr4.exe ./MathLibrary/bin/Release/MathLibrary.dll 
